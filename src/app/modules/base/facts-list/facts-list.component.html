<h3 class="title">Générateur de Facts Aléatoires</h3>

<img class="imgCenter" src="../../../../assets/img/home.gif">

<button mat-button color="primary" class="mat-elevation-z3 buttonGenerate" (click)="getFacts()">Générer</button>

<ul>
  <app-fact-line *ngFor="let fact of apiResult.value" [numFact]="fact.id" [factContent]="fact.joke"></app-fact-line>
</ul>
