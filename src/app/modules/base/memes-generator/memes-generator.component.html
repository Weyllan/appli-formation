<mat-card class="meme-card mat-elevation-z4">
  <form [formGroup]="memeForm">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Meme généré</mat-card-title>
      <mat-card-subtitle>Par vos soins</mat-card-subtitle>
    </mat-card-header>
    <img
      *ngIf="urlMeme !== ''"
      mat-card-image
      [src]="urlMeme"
      alt="Meme generated"
    />
    <mat-card-content>

      <mat-form-field appearance="legacy" class="fields">
        <mat-label>Choisissez un type de meme</mat-label>
        <mat-select formControlName="selectedMeme">
          <mat-option *ngFor="let meme of memeTypes" [value]="meme.id">
            {{ meme.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <p>
        <mat-form-field appearance="legacy" class="fields">
          <mat-label>Texte du haut</mat-label>
          <input matInput formControlName="topText"/>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="legacy" class="fields">
          <mat-label>Texte du bas</mat-label>
          <input matInput formControlName="bottomText"/>
        </mat-form-field>
      </p>

    </mat-card-content>
    <mat-card-actions>

      <button
        mat-button
        color="primary"
        class="buttonGenerate"
        (click)="callMemeService()"
      >
        GENERATE
      </button>

    </mat-card-actions>
  </form>
</mat-card>
